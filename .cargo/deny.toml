# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[licenses]
# Accept common permissive open-source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "Unlicense",
    "ISC",
    "0BSD",
    "Zlib",
]

# Accept dual-licensed crates
confidence-threshold = 0.8

[advisories]
# Deny security vulnerabilities (new format after PR #611)
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Warn about yanked crates
yanked = "warn"

# Ignore specific advisories if needed
ignore = []

[bans]
# Warn about multiple versions of same crate
multiple-versions = "warn"

# Allow wildcards in dependencies
wildcards = "allow"

[sources]
# Only allow crates.io
unknown-registry = "deny"
unknown-git = "deny"
