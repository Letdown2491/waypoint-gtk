# Waypoint Snapshot Scheduler Configuration
# This file controls automatic snapshot creation

# Frequency: hourly, daily, weekly, or custom
# - hourly: Creates a snapshot every hour
# - daily: Creates a snapshot once per day at SCHEDULE_TIME
# - weekly: Creates a snapshot once per week on SCHEDULE_DAY at SCHEDULE_TIME
# - custom: Uses SCHEDULE_INTERVAL in seconds
SCHEDULE_FREQUENCY="daily"

# Time of day for daily/weekly snapshots (24-hour format HH:MM)
# Only used when SCHEDULE_FREQUENCY is "daily" or "weekly"
SCHEDULE_TIME="02:00"

# Day of week for weekly snapshots (0-6, where 0=Sunday)
# Only used when SCHEDULE_FREQUENCY is "weekly"
SCHEDULE_DAY="0"

# Custom interval in seconds
# Only used when SCHEDULE_FREQUENCY is "custom"
# Default: 86400 (24 hours)
SCHEDULE_INTERVAL="86400"

# Snapshot name prefix
# Snapshots will be named: ${SNAPSHOT_PREFIX}-YYYYMMDD-HHMM
SNAPSHOT_PREFIX="auto"

# Description for automatic snapshots
SNAPSHOT_DESCRIPTION="Automated snapshot"
