# Waypoint XBPS Hook Configuration

# Enable automatic snapshots before system upgrades
# Set to 0 to disable, 1 to enable
WAYPOINT_AUTO_SNAPSHOT=1

# Maximum number of auto-created snapshots to keep
# Older snapshots will be automatically cleaned up
# Set to 0 for unlimited (not recommended)
WAYPOINT_MAX_AUTO_SNAPSHOTS=5

# Minimum free space (in GB) required before creating snapshot
# If less space available, snapshot creation is skipped
WAYPOINT_MIN_FREE_SPACE_GB=2
